<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="icon" type="image/x-icon" href="timer.png">
    <link rel="stylesheet" href="ostyles.css">
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop id="background-video">
            <source src="stars.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="container">
            <video autoplay muted loop id="background-video">
                <source src="stars_ag.mp4" type="video/mp4">
            </video>
            <div class="content">
                <p>Hey! There this is our New Project</p>
                <h1>We are <span>Launching</span> soon</h1>
                <div class="launch-item">
                    <div >
                        <p id="days">00</p>
                        <span>Days</span>
                    </div>
                    <div>
                        <p id="hours">00</p>
                        <span>Hours</span>
                    </div>
                    <div>
                        <p id="minutes">00</p>
                        <span>Minutes</span>
                    </div>
                    <div>
                        <p id="seconds">00</p>
                        <span>Seconds</span>
                    </div>
                </div>
                <button class="btn" id="buttn">Learn more</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</html>
